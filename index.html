<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Price Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }
    main {
      position: relative;
      z-index: 2;
      background-color: rgba(255, 152, 0, 0.95);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #fff;
      font-size: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
      transition: 0.2s;
    }
    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 10px #ff9800;
      transform: scale(1.03);
    }
    ::placeholder {
      color: #888;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      background: #fff;
      color: #ff9800;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      background: #ff9800;
      color: #fff;
    }
    #result {
      margin-top: 15px;
      font-weight: 600;
      font-size: 1.2rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <main>
    <h1>Food Price Finder</h1>
    <form id="food-form">
      <label for="food-input">Enter the food item</label>
      <input type="text" id="food-input" placeholder="Search food..." list="food">
      <datalist id="food">
        <option value="Biryani"></option>
        <option value="Butter Chicken"></option>
        <option value="Paneer Tikka"></option>
        <option value="Palak Paneer"></option>
        <option value="Dosa"></option>
        <option value="Idli"></option>
        <option value="Chole Bhature"></option>
        <option value="Rajma Chawal"></option>
        <option value="Sambar"></option>
        <option value="Vada"></option>
        <option value="Uttapam"></option>
        <option value="Puri"></option>
        <option value="Aloo Paratha"></option>
        <option value="Pav Bhaji"></option>
        <option value="Tandoori Chicken"></option>
        <option value="Pizza"></option>
        <option value="Burger"></option>
        <option value="Noodles"></option>
        <option value="Fried Rice"></option>
        <option value="Pasta"></option>
        <option value="Sandwich"></option>
        <option value="Hot Dog"></option>
        <option value="Spring Rolls"></option>
        <option value="Tacos"></option>
        <option value="Sushi"></option>
        <option value="Samosa"></option>
        <option value="Jalebi"></option>
        <option value="Gulab Jamun"></option>
        <option value="Ice Cream"></option>
        <option value="Chocolate Cake"></option>
      </datalist>
      <button type="submit">Search</button>
    </form>
    <div id="result"></div>
  </main>

  <script>
    const foodPrices = {
      "Biryani": "₹180",
      "Butter Chicken": "₹220",
      "Paneer Tikka": "₹160",
      "Palak Paneer": "₹150",
      "Dosa": "₹80",
      "Idli": "₹50",
      "Chole Bhature": "₹100",
      "Rajma Chawal": "₹110",
      "Sambar": "₹60",
      "Vada": "₹40",
      "Uttapam": "₹90",
      "Puri": "₹70",
      "Aloo Paratha": "₹60",
      "Pav Bhaji": "₹90",
      "Tandoori Chicken": "₹210",
      "Pizza": "₹200",
      "Burger": "₹100",
      "Noodles": "₹90",
      "Fried Rice": "₹100",
      "Pasta": "₹130",
      "Sandwich": "₹80",
      "Hot Dog": "₹90",
      "Spring Rolls": "₹100",
      "Tacos": "₹120",
      "Sushi": "₹250",
      "Samosa": "₹20",
      "Jalebi": "₹30",
      "Gulab Jamun": "₹40",
      "Ice Cream": "₹60",
      "Chocolate Cake": "₹120"
    };

    document.getElementById("food-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const input = document.getElementById("food-input").value.trim();
      const result = document.getElementById("result");

      if(foodPrices[input]) {
        result.textContent = `${input} price is ${foodPrices[input]}`;
      } else {
        result.textContent = "❌ Food item not found!";
      }
    });
  </script>
</body>
</html>
