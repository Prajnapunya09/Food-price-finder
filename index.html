<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Price Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 1;
    }
    main {
      position: relative;
      z-index: 2;
      background-color: rgba(255, 152, 0, 0.95);
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #fff;
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #fff;
      font-size: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #fff;
      color: #333;
      transition: 0.2s;
    }
    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 10px #ff9800;
      transform: scale(1.03);
    }
    ::placeholder {
      color: #888;
    }
    button {
      margin-top: 15px;
      padding: 12px 20px;
      background: #fff;
      color: #ff9800;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    button:hover {
      background: #ff9800;
      color: #fff;
    }
  </style>
</head>
<body>
  <main>
    <h1>Food Price Finder</h1>
    <form>
      <label for="food-input">Enter the food item</label>
      <input type="text" id="food-input" placeholder="Search food..." list="food">
      <datalist id="food">
        <option value="Biryani - ₹180"></option>
        <option value="Butter Chicken - ₹220"></option>
        <option value="Paneer Tikka - ₹160"></option>
        <option value="Palak Paneer - ₹150"></option>
        <option value="Dosa - ₹80"></option>
        <option value="Idli - ₹50"></option>
        <option value="Chole Bhature - ₹100"></option>
        <option value="Rajma Chawal - ₹110"></option>
        <option value="Sambar - ₹60"></option>
        <option value="Vada - ₹40"></option>
        <option value="Uttapam - ₹90"></option>
        <option value="Puri - ₹70"></option>
        <option value="Aloo Paratha - ₹60"></option>
        <option value="Pav Bhaji - ₹90"></option>
        <option value="Tandoori Chicken - ₹210"></option>
        <option value="Pizza - ₹200"></option>
        <option value="Burger - ₹100"></option>
        <option value="Noodles - ₹90"></option>
        <option value="Fried Rice - ₹100"></option>
        <option value="Pasta - ₹130"></option>
        <option value="Sandwich - ₹80"></option>
        <option value="Hot Dog - ₹90"></option>
        <option value="Spring Rolls - ₹100"></option>
        <option value="Tacos - ₹120"></option>
        <option value="Sushi - ₹250"></option>
        <option value="Samosa - ₹20"></option>
        <option value="Jalebi - ₹30"></option>
        <option value="Gulab Jamun - ₹40"></option>
        <option value="Ice Cream - ₹60"></option>
        <option value="Chocolate Cake - ₹120"></option>
      </datalist>
      <button type="submit">Search</button>
    </form>
  </main>
</body>
</html>
